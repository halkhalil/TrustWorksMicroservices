<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


    <style type="text/css">
        .modal-footer {
            border-top: 0px;
        }
    </style>
</head>
<body>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/timemanager/users/7948c5e8-162c-4053-b905-0f59a21d7746"
        }).then(function (data) {
            $('#username').append(data.username);
            $('#password').append(data.password);
            $('.username').append("test");
        });
    });
</script>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">Ã—</button> -->
                <h1 class="text-center">Add password</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block"
                      action="http://localhost:8080/timemanager/usermanager/command/activateUser" method="post">
                    <div class="form-group">
                        <input id="username" name="username" type="text" class="form-control input-lg"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input id="password" name="password" type="password" class="form-control input-lg"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block">Update</button>
                        <!-- <span class="pull-right"><a href="#">Register</a></span><span><a
                            href="#">Need help?</a></span> -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <!-- <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
