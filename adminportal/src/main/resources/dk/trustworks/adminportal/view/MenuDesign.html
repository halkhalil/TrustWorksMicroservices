<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;usermanagement&quot;}">
</head>
<body>
<vaadin-vertical-layout style-name="root-layout navigation-template-vaadin" responsive="true" size-full="true" _id="root_layout">
    <vaadin-css-layout style-name="header-bar" width-full="true" _id="header_bar">
        <vaadin-native-button icon="fonticon://FontAwesome/f078" style-name="user-menu" width="20px" height="20px" plain-text="" _id="user_menu"></vaadin-native-button>
        <vaadin-label style-name="user-name-label" width="79px" plain-text="" _id="user_name_label">
            Administrator
        </vaadin-label>
        <vaadin-text-field icon="fonticon://FontAwesome/f002" input-prompt="Search..." style-name="search-field" _id="search_field"></vaadin-text-field>
    </vaadin-css-layout>
    <vaadin-horizontal-layout style-name="main-area-layout" size-full="true" _id="main_area" :expand="">
        <vaadin-css-layout style-name="side-bar" height-full="true" _id="side_bar">
            <vaadin-native-button icon="fonticon://FontAwesome/f080" style-name="menu-button selected" width-full="true" plain-text="" _id="menuButton1">
                Dashboard
            </vaadin-native-button>
            <vaadin-native-button icon="fonticon://FontAwesome/f007" style-name="menu-button" width-full="true" plain-text="" _id="menuButton2">
                Employee Stats
            </vaadin-native-button>
            <vaadin-native-button icon="fonticon://FontAwesome/f0c0" style-name="menu-button" width-full="true" plain-text="" _id="menuButton3">
                Users
            </vaadin-native-button>
            <vaadin-native-button icon="fonticon://FontAwesome/f0c0" style-name="menu-button" width-full="true" plain-text="" _id="menuButton4">
                Expenses
            </vaadin-native-button>
        </vaadin-css-layout>
        <vaadin-panel style-name="scroll-panel" size-full="true" _id="scroll_panel" :expand="">
        </vaadin-panel>
    </vaadin-horizontal-layout>
</vaadin-vertical-layout>
</body>
</html>
